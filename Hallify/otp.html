<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details Form</title>
    <style>
      .submitted-data {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Student Details Form</h2>

    <form id="studentForm" action="#" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <br />

      <label for="grade">Grade:</label>
      <input type="text" id="grade" name="grade" required />

      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <br />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <br />

      <input type="submit" value="Submit" />
    </form>

    <div id="submittedData" class="submitted-data">
      <h2>Submitted Data</h2>
      <p id="displayFirstName"></p>
      <p id="displayLastName"></p>
      <p id="displayAge"></p>
      <p id="displayGrade"></p>
      <p id="displayEmail"></p>
      <p id="displayAddress"></p>
      <button onclick="editForm()">Edit</button>
    </div>

    <script>
      document
        .getElementById("studentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get form data
          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var age = document.getElementById("age").value;
          var grade = document.getElementById("grade").value;
          var email = document.getElementById("email").value;
          var address = document.getElementById("address").value;

          // Display submitted data
          document.getElementById("displayFirstName").innerText =
            "First Name: " + firstName;
          document.getElementById("displayLastName").innerText =
            "Last Name: " + lastName;
          document.getElementById("displayAge").innerText = "Age: " + age;
          document.getElementById("displayGrade").innerText = "Grade: " + grade;
          document.getElementById("displayEmail").innerText = "Email: " + email;
          document.getElementById("displayAddress").innerText =
            "Address: " + address;

          // Hide the form, show the submitted data
          document.getElementById("studentForm").style.display = "none";
          document.getElementById("submittedData").style.display = "block";
        });

      function editForm() {
        // Show the form, hide the submitted data
        document.getElementById("studentForm").style.display = "block";
        document.getElementById("submittedData").style.display = "none";
      }
    </script>
  </body>
</html>
